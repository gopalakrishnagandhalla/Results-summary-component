<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
  
</head>
    <body>


        <div class="container">
            <div class="left-container">
                <h4>Your Result</h4>
                <div class="left-score">
                    <div class="circle">
                    <span class="big-score">76</span>
                    <span class="small-score">of 100</span>
                </div><br>
                    <div class="result">Great</div>
                    <p class="left-text">You scored higher than 65% of the people who have taken these tests.</p>
                </div>

            </div>

            <div class="right-container">

                <h3>Summary</h3>

                <div class="reaction">
                   <div class="right-score">
                       <img src="./images/icon-reaction.svg" alt="Reaction">
                       <span>Reaction</span>
                    </div>
                 <span class="black">80 <span class="gray">/ 100</span></span>
                </div>

                <div class="memory">
                    <div class="right-score">
                        <img src="./images/icon-memory.svg" alt="">
                        <span>Memory</span>
                    </div>
                 <span class="black">92 <span class="gray">/ 100</span></span>
                </div>

                <div class="verbal">
                    <div class="right-score">
                        <img src="./images/icon-verbal.svg" alt="">
                        <span>Verbal</span>
                    </div>
                 <span class="black">61 <span class="gray">/ 100</span></span>
                </div>

                <div class="visual">
                    <div class="right-score">
                        <img src="./images/icon-visual.svg" alt="">
                        <span>Visual</span>
                    </div>
                 <span class="black">72 <span class="gray">/ 100</span></span>
                </div>

                <button class="button">Continue</button>

            </div>
        </div>


    </body>
</html>
